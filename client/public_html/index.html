<body>
<header>
    <div id="toolbar">
        <form id="frmSearch">
            <input type="text" name="search">
            <button type="button" id="btSearch" name="btSearch">Search</button>
            <button type="button" id="btNewWine" name="btNewWine">New Wine</button>
        </form>
        <div class="alert" role="alert"></div>
    </div>
</header>
<main>
    <div class="row">
        <div class="col-lg-4">
            <ul class="list-group" id="liste">
                <li class="list-group-item">Vin 1</li>
                <li class="list-group-item">Vin 2</li>
                <li class="list-group-item">Vin 3</li>
                <li class="list-group-item">Vin 4</li>
                <li class="list-group-item">Vin 5</li>                 
            </ul>
        </div>
        <div class="col-lg-8">
            <form id="frmWine">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                             <label for="idWine">Id:</label>
                             <input class="form-control" type="text" id="idWine">
                        </div>
                        <div class="form-group">
                            <label for="nameWine">Name:</label>
                            <input class="form-control" type="text" id="nameWine">
                        </div>
                        <div class="form-group">
                            <label for="grapesWine">Grapes:</label>
                            <input class="form-control" type="text" id="grapesWine">
                        </div>
                        <div class="form-group">
                            <label for="countryWine">Country:</label
                            <input class="form-control" type="text" id="countryWine">
                        </div>
                        <div class="form-group">
                            <label for="regionWine">Region:</label>
                            <input class="form-control" type="text" id="regionWine">
                        </div>
                        <div class="form-group">
                            <label for="yearWine">Year:</label>
                            <input class="form-control" type="text" id="yearWine">
                        </div>

                        <button class="btn btn-primary">Save</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                    <div class="col-lg-6">
                        <figure>
                            <img src="pictures/wine1.jpg" alt="Wine 1">
                            <figcaption>Wine 1</figcaption>
                        </figure>
                        <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea class="form-control" name="notes" id="notes" cols="20" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
    <footer> EPFC</footer>
